<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
        <!-- Ukljucivanje JQuery biblioteke -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Ukljucivanje bootstrap biblioteke
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script> -->

    <!-- Ukljucivanje js fajlova -->
    <script src="js/app.js"></script>
    <script src="js/moderators.js"></script>
    <script src="js/redditors.js"></script>
    
    <!-- Ukljucivanje css-a 
    <link rel="stylesheet" href="css/style.css">-->
</head>
<body>

	<main id="reg">
    	<div id="registration">
	      	<h2>Register as:</h2>
	      	<button class="btn btn-primary" onclick="showFormRedditor()" style="margin-right: 3%;">Redditor</button>
	      	<button class="btn btn-primary" onclick="showFormModerator()">Moderator</button>
     	</div> 
     	
<!-- Forma za registraciju redditora -->

        <div id="addRedditor" style="display: none;">
        
        	<h1>REDDITOR</h1>
        
            <div class="form-group">
                <label>User name:</label> 
                <input type="text"
                class="form-control col-sm-5" id="userNameRedditor" placeholder="Enter user name">
                 <input type="hidden" id="idRedditor">

                 <label>Password:</label>
                 <input type="text"
                 class="form-control col-sm-5" id="passwordRedditor" placeholder="Enter password">

                <label>Email:</label> 
                <input type="text"
                class="form-control col-sm-5" id="emailRedditor" placeholder="Enter email">
                 
                <label>Avatar:</label> 
                <input type="text"
                class="form-control col-sm-5" id="avatarRedditor" placeholder="Enter avatar">
                 
                <label>Registration Date:</label> 
                <input type="date"
                class="form-control col-sm-5" id="registrationDateRedditor" placeholder="Enter registration date">
            </div>
         
            <button id="btnAddRedditor" onclick="submitRedditor()" type="submit" class="btn btn-secondary">Register</button>

        </div>
        
<!-- Forma za registraciju prodavca -->

        <div id="addModerator" style="display: none;">
        
        	<h1>MODERATOR</h1>
        	
           <div class="form-group">
                <label>User name:</label> 
                <input type="text"
                class="form-control col-sm-5" id="userNameModerator" placeholder="Enter user name">
                 <input type="hidden" id="idRedditor">

                 <label>Password:</label>
                 <input type="text"
                 class="form-control col-sm-5" id="passwordModerator" placeholder="Enter password">

                <label>Email:</label> 
                <input type="text"
                class="form-control col-sm-5" id="emailModerator" placeholder="Enter email">
                 
                <label>Avatar:</label> 
                <input type="text"
                class="form-control col-sm-5" id="avatarModerator" placeholder="Enter avatar">
                 
                <label>Registration Date:</label> 
                <input type="date"
                class="form-control col-sm-5" id="registrationDateModerator" placeholder="Enter registration date">
                
                <label>Community:</label> 
                <input type="number"
                class="form-control col-sm-5" id="communityModerator" placeholder="Enter community">
            </div>
          

            <button id="btnAddModerator" onclick="submitModerator()" type="submit" class="btn btn-secondary">Register</button>

        </div>
    </main>
</body>
</html>
