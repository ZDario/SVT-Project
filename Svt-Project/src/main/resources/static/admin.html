    <link rel="stylesheet" href="css/style.css">-->

<body>
	
	<main>
	
	<h1>Reddit v2.0</h1>
	
	<div id="adminButtons">
	    <button class="btn btn-primary" onclick="showFormPosts()">All Posts</button>
	    <button class="btn btn-primary" onclick="showFormCommunities()">All Communities</button>
	    
	    <button class="btn btn-primary" onclick="logout()" id="ButtonLogOut">Logout</button>
	 </div> 
	   
<!-- POSTS ----------------------------------------------------------------------------------------------------------------- -->		    
<!-- All posts -->
		<div id="tablePost" style="display: none;">
		<h2>POST LIST</h2>
	        <table class="table">
	            <thead>
	              <tr>
	                <th style="text-align: center;">ID</th>
	                <th style="text-align: center;">Title</th>
	                <th style="text-align: center;">Text</th>
	                <th style="text-align: center;">Creation Date</th>
	                <th style="text-align: center;">Image Path</th>
	                <th style="text-align: center;">Community</th>
	                <th style="text-align: center;">User</th>
	                <th></th>
	              </tr>
	            </thead>
	            <tbody id="tbodyPost">
	  
	            </tbody>
	        </table>
	        <button id="addingPost" class="btn btn-success" onclick="showFormAddPost()">Add Post</button>
	        <button id="allPostsShow" class="btn btn-primary" onclick="ShowAllPosts()">All Posts</button>
	        <button id="back1" class="btn btn-primary" onclick="goBackToStartAdmin()">Go Back</button>
		</div>
		
<!-- Form for adding post -->
        <div id="addPost" style="display: none;">
        <h2>POST ADD/UPDATE</h2>
            <div class="form-group">
                <label for="naziv">Naziv:</label> 
                <input type="text"
                    class="form-control col-sm-5" id="title" placeholder="Enter title">
                 <input type="hidden" id="idPost">

                 <label for="naziv">Opis:</label>
                 <input type="text"
                 class="form-control col-sm-5" id="text" placeholder="Enter text">

                 <label for="naziv">Creation date:</label>
                 <input type="date"
                 class="form-control col-sm-5" id="creationDate" placeholder="Enter creation date">
                 
                 <label for="naziv">Image path:</label>
                 <input type="text"
                 class="form-control col-sm-5" id="imagePath" placeholder="Enter image path">
                 
                 <label for="naziv">Community:</label>
                 <input type="number"
                 class="form-control col-sm-5" id="community" placeholder="Enter community">
                 
                 <label for="naziv">User:</label>
                 <input type="number"
                 class="form-control col-sm-5" id="user" placeholder="Enter user">

            </div>

            <button id="btnAddPost" onclick="submitPost()" type="submit" class="btn btn-secondary">Add</button>
            <button id="editPost" type="submit" class="btn btn-warning" style="display: none;" onclick="submitUpdatePost()">Update</button>  
            <button id="back2" class="btn btn-primary" onclick="goBackFromAddingUpdatePost()">Go back</button>
        </div>
        
        
        
<!-- COMMUNITIES ----------------------------------------------------------------------------------------------------------------- -->		  
<!-- All communities -->
		<div id="tableCommunity" style="display: none;">
		<h2>COMMUNITY LIST</h2>
	        <table class="table">
	            <thead>
	              <tr>
	                <th style="text-align: center;">ID</th>
	                <th style="text-align: center;">Name</th>
	                <th style="text-align: center;">Description</th>
	                <th style="text-align: center;">Creation Date</th>
	                <th style="text-align: center;">Rules</th>
	                <th style="text-align: center;">Is Suspended</th>
	                <th style="text-align: center;">Suspended Reason</th>
	                <th></th>
	              </tr>
	            </thead>
	            <tbody id="tbodyCommunity">
	  
	            </tbody>
	        </table>
	        <button id="addingCommunity" class="btn btn-success" onclick="showFormAddCommunity()">Add Community</button>
	        <button id="allCommunitiesShow" class="btn btn-primary" onclick="ShowAllCommunities()">All Communities</button>
	        <button id="back3" class="btn btn-primary" onclick="goBackToStartAdmin()">Go Back</button>
		</div>
		
<!-- Form for adding community -->
        <div id="addCommunity" style="display: none;">
        <h2>COMMUNITY ADD/UPDATE</h2>
            <div class="form-group">
                <label for="naziv">Name:</label> 
                <input type="text"
                    class="form-control col-sm-5" id="nameCommunity" placeholder="Enter Name">
                 <input type="hidden" id="idCommunity">

                 <label for="naziv">Description:</label>
                 <input type="text"
                 class="form-control col-sm-5" id="descriptionCommunity" placeholder="Enter Description">

                 <label for="naziv">Creation date:</label>
                 <input type="date"
                 class="form-control col-sm-5" id="creationDateCommunity" placeholder="Enter creation date">
                 
                 <label for="naziv">Rules:</label>
                 <input type="text"
                 class="form-control col-sm-5" id="rulesCommunity" placeholder="Enter Rules">
                                
                 <label for="naziv">Suspended Reason:</label>
                 <input type="text"
                 class="form-control col-sm-5" id="suspendedReasonCommunity" placeholder="Enter Suspended Reason">

            </div>

            <button id="btnAddCommunity" onclick="submitCommunity()" type="submit" class="btn btn-secondary">Add</button>
            <button id="editCommunity" type="submit" class="btn btn-warning" style="display: none;" onclick="submitUpdateCommunity()">Update</button>  
            <button id="back4" class="btn btn-primary" onclick="goBackFromAddingUpdateCommunity()">Go back</button>
        </div>
